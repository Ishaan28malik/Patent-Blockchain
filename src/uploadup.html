    <div class="limiter">
        <div class="container-login">
            <div class="col-md-12 nav">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="#">
                        <img src="images/icons/Favicon.svg" width="50px" height="50px">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <img src="images/icons/Favicon.svg" width="50px" height="50px">
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                        </form>
                    </div>
                </nav>
            </div>
            <div class="wrap-login">
                <form class="login-form validate-form" action="hash.html">
                    <span class="login-form-title p-b-26">
                        Get Patent
                    </span>
                    <span class="login-form-title p-b-48">
                        <img src="images/icons/Favicon.svg" width="50px" height="50px">

                    <div class="file-upload" style="margin-bottom:50px;">

                        <input type="file" class="file-upload__input " id="files" name="files[]" multiple/>

                    </div>

                    <div class="col-md-12">
                        <span id="source" style="width:100%" style="width:100%;color:grey"></span>
                        <textarea id="source2" class="green" style="width:100%;color:green;display:none">

                    </div>

                    <div class="container-login-form-btn">

                        </div>
                    </div>

                    <div style="display:none">
