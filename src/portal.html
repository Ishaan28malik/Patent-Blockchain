        <script>
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                    vars[key] = value;
                });
                return vars;
            }
            var number = getUrlVars()["Hashaddress"];
            document.getElementById("contentHash").value = number;
        </script>
