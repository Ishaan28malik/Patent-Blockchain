<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portal Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/util.css">

</head>

<body>

    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form validate-form" action="/login">
                    <span class="login-form-title p-b-26">
                        Sign Up To Patent
                    </span>
                    <span class="login-form-title p-b-48">
                        <img src="images/icons/Favicon.svg" width="50px" height="50px">
                    </span>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="radio-inline">
                                <input type="radio" name="optradio" checked value="Individual">Individual</label>
                        </div>
                        <div class="col-md-6">
                            <label class="radio-inline">
                                <input type="radio" name="optradio" value="Organisation">Organisation</label>
                        </div>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input" type="text" name="user_name" id="user_name" required placeholder="User Name">
                    </div>
                    <div class="wrap-input validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input" type="text" name="user_addr" id="user_addr" required placeholder="User Address">
                    </div>
                    <div class="wrap-input validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input" type="email" name="user_email" id="user_email" required placeholder="User email id">
                    </div>

                    <div class="wrap-input validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input" type="password" name="user_password" id="user_password" required placeholder="User Password">

                    </div>

                    <div class="container-login-form-btn">
                        <div class="wrap-login-form-btn">
                            <div class="login-form-bgbtn"></div>
                            <button class="login-form-btn" type="submit">
                                Signup
                            </button>
                        </div>
                    </div>
                    <p style="margin-top:10px;">
                        <a href="index.html">
                            Already Have Account?
                        </a>
                    </p>

                </form>
            </div>
        </div>
    </div>

    <script>
        if (typeof web3 !== 'undifined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(web3.providers.HttpProviders('http://localhost:7545'));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];
    </script>

    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
