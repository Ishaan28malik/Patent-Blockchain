<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portal Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/util.css">

</head>

<body>

    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form validate-form" action="profile.html">
                    <span class="login-form-title p-b-26">
                        Patent Chain
                    </span>
                    <span class="login-form-title p-b-48">
                        <img src="images/icons/Favicon.svg" width="50px" height="50px">
                    </span>

                    <div class="wrap-input validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input" type="email" name="user_email" id="user_email" required placeholder="User Name/Email">

                    </div>

                    <div class="wrap-input validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input" type="password" name="user_password" id="user_password" required placeholder="User Password">

                    </div>


                    <div class="container-login-form-btn">
                        <div class="wrap-login-form-btn">
                            <div class="login-form-bgbtn"></div>
                            <button class="login-form-btn" type="submit">
                                Login
                            </button>
                        </div>
                    </div>

                    <p style="margin-top:20px;">
                        <a id="forgot" onclick="forgot()">
                            Forgot Password
                        </a>
                    </p>
                    <p style="margin-top:10px;">
                        <a href="signup.html">
                            New User?
                        </a>
                    </p>

                </form>
            </div>
        </div>
    </div>

    <script>
        function forgot() {
            document.getElementById("forgot").innerHTML = "Not implemented ";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/database-new.js"></script>


</body>

</html>
