<body>

    <div class="limiter">
        <div class="container-login1" style="height:100vh">
            <div class="wrap-login" style="margin-top:50px;width:auto!important">
                <form class="login-form validate-form" action="profile.html">
                    <span class="login-form-title p-b-26">
                        Your Patent is Successfully Registered.
                        <img src="./images/ok.png" height="50px" width="60px">
                    </span>
                    <div class="validate-input">
                        <p>Your IPFS file Hash/p>
                            <h1 style="color:green" id="hashaddress"></h1>
                            <small>Save this for Hash Address for Future Reference.</small>
                    </div>
                    <div class="container-login-form-btn " style="margin-top:50px;">
                        <div class="wrap-login-form-btn ">
                            <div class="login-form-bgbtn "></div>
                            <button class="login-form-btn" type="submit" id="getvalues">
                                Get into Profile
                            </button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <span id="Result"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

        var number = getUrlVars()["Hashaddress"];
        document.getElementById("hashaddress").innerHTML = number;
    </script>
